<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">

    </head>
<body>

	<div class="Calculator">
		<div class="show">
            <div class="microphone">
                           </div>
                           
			<div class="history">0</div>
			<div class="output">
            </div>
		</div>
    
		<div class="options">
			<div class="buttons">
                
				<button class="operator"  id="C">C</button>
				<button class="operator" id="CE">CE</button>
				<button class="operator" id="percentage">%</button>
			    <button class="operator" id="divide">/</button>
				<button class="number" id="seven">7</button>
				<button class="number" id="eight">8</button>
				<button class="number" id="nine">9</button>
				<button class="operator" id="multiply">*</button>
				<button class="number" id="six">6</button>
				<button class="number" id="five">5</button>
				<button class="number" id="four">4</button>
				<button class="operator" class="number" id="minus">-</button>
				<button class="number" id="three">3</button>
				<button class="number" id="two">2</button>
				<button class="number" id="one">1</button>
				<button class="operator"  id="plus">+</button>
				<button class="number"  id="zero">0</button>
                <button class="number"  id="dot">.</button>
				<button class="operator"  id="eq">=</button>
			         <script type="text/javascript" src="calculator.js"></script> 	
            </div>
         
		</div>
        <div class="slidebutton" id="slidebutton"></div>
           <div class="slider" id="slider">
        <div class="buttons">
                
				<button class="operator"  id="root">&#8730</button>
				<button class="operator" id="power">&#8911</button>
				<button class="operator" id="factorial">!</button>
				<button class="operator" id="sin">sin</button>
				<button class="operator" id="cos">cos</button>
				<button class="operator" id="tan">tan</button>
				
    </div>
    </div>

	   </div> 
</body>
</html>
